<!doctype html><html><head><meta charset="utf-8"/><title>BLOCKLY</title><style>html,
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #blockly-all {
            display: flex;
            height: 100%;
            width: 99.9%;
            justify-content: space-between;
        }

        #blockly-me {
            height: 100%;
            width: 70%;
        }

        #blockly-code {
            height: 100%;
            width: 30%;
            display: flex;
            flex-direction: column;
        }

        #blockly-code-js {
            border-left: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            width: 100%;
            height: 80%;
        }

        #blockly-code-js code {
            display: block;
            height: 100%;
            padding: 5px;
            white-space: pre;
        }

        #blockly-code-control {
            border-left: 1px solid #ddd;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #blockly-code-control-exec {
            background-color: #5ba55b;
            border-radius: 50%;
            height: 120px;
            width: 120px;
            cursor: pointer;
        }

        #blockly-code-control-exec:hover {
            background: #78d778;
            background: linear-gradient(135deg, #75d275 0%, #5ba55b 100%);
        }

        #blockly-code-control-exec:active {
            background: #78d778;
        }

        #run-my-code {
            margin: 0;
            padding: 0;
            color: #5ba55b;
        }</style><script defer="defer" src="main.js"></script></head><body><xml id="toolbox" style="display: none" translate="no"><category id="catLogic" colour="210" name="Logic"><block type="controls_if"></block><block type="logic_compare"></block><block type="logic_operation"></block><block type="logic_negate"></block><block type="logic_boolean"></block><block type="logic_null"></block><block type="logic_ternary"></block></category><category id="catLoops" colour="120" name="Loops"><block type="controls_repeat_ext"><value name="TIMES"><shadow type="math_number"><field name="NUM">10</field></shadow></value></block><block type="controls_whileUntil"></block><block type="controls_for"><value name="FROM"><shadow type="math_number"><field name="NUM">1</field></shadow></value><value name="TO"><shadow type="math_number"><field name="NUM">10</field></shadow></value><value name="BY"><shadow type="math_number"><field name="NUM">1</field></shadow></value></block><block type="controls_forEach"></block><block type="controls_flow_statements"></block></category><category id="catMath" colour="230" name="Math"><block type="math_arithmetic"><value name="A"><shadow type="math_number"><field name="NUM">1</field></shadow></value><value name="B"><shadow type="math_number"><field name="NUM">1</field></shadow></value></block><block type="math_single"><value name="NUM"><shadow type="math_number"><field name="NUM">9</field></shadow></value></block><block type="math_trig"><value name="NUM"><shadow type="math_number"><field name="NUM">45</field></shadow></value></block><block type="math_constant"></block><block type="math_number_property"><value name="NUMBER_TO_CHECK"><shadow type="math_number"><field name="NUM">0</field></shadow></value></block><block type="math_round"><value name="NUM"><shadow type="math_number"><field name="NUM">3.1</field></shadow></value></block><block type="math_on_list"></block><block type="math_modulo"><value name="DIVIDEND"><shadow type="math_number"><field name="NUM

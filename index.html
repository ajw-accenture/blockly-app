<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style type="text/css">
        html,
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #blockly-all {
            display: flex;
            height: 100%;
            width: 99.9%;
            justify-content: space-between;
        }

        #blockly-me {
            height: 100%;
            width: 70%;
        }

        #blockly-code {
            height: 100%;
            width: 30%;
            display: flex;
            flex-direction: column;
        }

        #blockly-code-js {
            border-left: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            width: 100%;
            height: 80%;
        }

        #blockly-code-js code {
            display: block;
            height: 100%;
            padding: 5px;
            white-space: pre;
        }

        #blockly-code-control {
            border-left: 1px solid #ddd;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #blockly-code-control-exec {
            background-color: #5ba55b;
            border-radius: 50%;
            height: 120px;
            width: 120px;
            cursor: pointer;
        }

        #blockly-code-control-exec:hover {
            background: #78d778;
            background: linear-gradient(135deg, #75d275 0%, #5ba55b 100%);
        }

        #blockly-code-control-exec:active {
            background: #78d778;
        }

        #run-my-code {
            margin: 0;
            padding: 0;
            color: #5ba55b;
        }
    </style>
</head>

<body>
    <xml id="toolbox" style="display: none" translate="no">
        <category id="catLogic" colour="210" name="Logic">
            <block type="controls_if"></block>
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            <block type="logic_null"></block>
            <block type="logic_ternary"></block>
        </category>
        <category id="catLoops" colour="120" name="Loops">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <block type="controls_whileUntil"></block>
            <block type="controls_for">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
                <value name="BY">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="controls_forEach"></block>
            <block type="controls_flow_statements"></block>
        </category>
        <category id="catMath" colour="230" name="Math">
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_single">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">9</field>
                    </shadow>
                </value>
            </block>
            <block type="math_trig">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">45</field>
                    </shadow>
                </value>
            </block>
            <block type="math_constant"></block>
            <block type="math_number_property">
                <value name="NUMBER_TO_CHECK">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_round">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">3.1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_on_list"></block>
            <block type="math_modulo">
                <value name="DIVIDEND">
                    <shadow type="math_number">
                        <field name="NUM">64</field>
                    </shadow>
                </value>
                <value name="DIVISOR">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>
            <block type="math_constrain">
                <value name="VALUE">
                    <shadow type="math_number">
                        <field name="NUM">50</field>
                    </shadow>
                </value>
                <value name="LOW">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="HIGH">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <block type="math_random_int">
                <value name="FROM">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">100</field>
                    </shadow>
                </value>
            </block>
            <block type="math_random_float"></block>
        </category>
        <category id="catNum" colour="#660033" name="Numbers">
            <block type="math_number" colour_primary="#660033" colour_secondary="#8E7582" colour_tertiary="#CDB6E9">
            </block>
        </category>
        <category id="catText" colour="160" name="Text">
            <block type="text"></block>
            <block type="text_join"></block>
            <block type="text_append">
                <value name="TEXT">
                    <shadow type="text"></shadow>
                </value>
            </block>
            <block type="text_length">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_isEmpty">
                <value name="VALUE">
                    <shadow type="text">
                        <field name="TEXT"></field>
                    </shadow>
                </value>
            </block>
            <block type="text_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
                <value name="FIND">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_charAt">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_getSubstring">
                <value name="STRING">
                    <block type="variables_get">
                        <field name="VAR">text</field>
                    </block>
                </value>
            </block>
            <block type="text_changeCase">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_trim">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_print">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
            <block type="text_prompt_ext">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">abc</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category id="catLists" colour="260" name="Lists">
            <block type="lists_create_with">
                <mutation items="0"></mutation>
            </block>
            <block type="lists_create_with"></block>
            <block type="lists_repeat">
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">5</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_length"></block>
            <block type="lists_isEmpty"></block>
            <block type="lists_indexOf">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getIndex">
                <value name="VALUE">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_setIndex">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_getSublist">
                <value name="LIST">
                    <block type="variables_get">
                        <field name="VAR">list</field>
                    </block>
                </value>
            </block>
            <block type="lists_split">
                <value name="DELIM">
                    <shadow type="text">
                        <field name="TEXT">,</field>
                    </shadow>
                </value>
            </block>
            <block type="lists_sort"></block>
        </category>
        <sep></sep>
        <category id="catVariables" colour="330" custom="VARIABLE" name="Variables"></category>
        <category id="catFunctions" colour="290" custom="PROCEDURE" name="Functions"></category>
    </xml>

    <xml id="blocklyInit" style="display: none;" translate="no">
        <block type="variables_set" id="FL]U9*j)pxA6n:VXHi,9">
            <field name="VAR" id="/J4~s3RXf9/HKLptVC#f">myAge</field>
            <value name="VALUE">
                <block type="math_number" id=";Mgplk^}C$NiZLswYISu">
                    <field name="NUM">4</field>
                </block>
            </value>
            <next>
                <block type="controls_if" id="lc*NgqM6IWWwtQ7jr1DA">
                    <value name="IF0">
                        <block type="logic_compare" id="]GMsi_Ez[fL4M=NyE$``">
                            <field name="OP">GT</field>
                            <value name="A">
                                <block type="variables_get" id="em|~Nr/E`H{gcV;{5-m7">
                                    <field name="VAR" id="/J4~s3RXf9/HKLptVC#f">myAge</field>
                                </block>
                            </value>
                            <value name="B">
                                <block type="math_number" id="a0Uj[|!eQ^?={zwP[LF0">
                                    <field name="NUM">10</field>
                                </block>
                            </value>
                        </block>
                    </value>
                    <statement name="DO0">
                        <block type="text_print" id="YH61g[$Dab}btB:bSwnq">
                            <value name="TEXT">
                                <shadow type="text" id="9c%0nY[*Dq[DUN1Bkv,F">
                                    <field name="TEXT">abc</field>
                                </shadow>
                                <block type="text" id="=E3t|DeG249(abDw^bCM">
                                    <field name="TEXT">You're older than 10!</field>
                                </block>
                            </value>
                        </block>
                    </statement>
                    <next>
                        <block type="controls_if" id="a0N:p[IgarY[qVZLit%l">
                            <value name="IF0">
                                <block type="logic_compare" id="yM?$J!l#O,$ZcF0aW4B_">
                                    <field name="OP">LTE</field>
                                    <value name="A">
                                        <block type="variables_get" id="pN7^W1:n/ycQE2wZA399">
                                            <field name="VAR" id="/J4~s3RXf9/HKLptVC#f">myAge</field>
                                        </block>
                                    </value>
                                    <value name="B">
                                        <block type="math_number" id="7;$p4WIluT5U]cZ8UOBX">
                                            <field name="NUM">10</field>
                                        </block>
                                    </value>
                                </block>
                            </value>
                            <statement name="DO0">
                                <block type="text_print" id="zf%?qN}-Qy.UZ_A3IKG.">
                                    <value name="TEXT">
                                        <shadow type="text" id="9c%0nY[*Dq[DUN1Bkv,F">
                                            <field name="TEXT">abc</field>
                                        </shadow>
                                        <block type="text" id="]^fvF_T`#Q^p#nnry1Tl">
                                            <field name="TEXT">You are 10 or younger!</field>
                                        </block>
                                    </value>
                                </block>
                            </statement>
                        </block>
                    </next>
                </block>
            </next>
        </block>
    </xml>
    <div id="blockly-all">
        <div id="blockly-me"></div>
        <div id="blockly-code">
            <div id="blockly-code-js"><code></code></div>
            <div id="blockly-code-control">
                <div id="blockly-code-control-exec">
                    <svg width="120px" height="120px" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve"
                        xmlns:serif="http://www.serif.com/"
                        style="transform: scale(60%,60%) rotate(180deg); margin-left: 10px;">
                        <path
                            d="M15.289,67.644c-2.896,-1.447 -4.725,-4.407 -4.725,-7.644c0,-3.237 1.829,-6.197 4.725,-7.644c24.048,-12.024 70.243,-35.122 92.342,-46.172c2.65,-1.324 5.796,-1.183 8.316,0.375c2.519,1.557 4.053,4.308 4.053,7.27l0,92.342c-0,2.962 -1.534,5.713 -4.053,7.27c-2.52,1.558 -5.666,1.699 -8.316,0.375c-22.099,-11.05 -68.294,-34.148 -92.342,-46.172Z"
                            style="fill:#ebebeb;" />
                    </svg>
                    <h4 id="run-my-code">Run My Code</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
